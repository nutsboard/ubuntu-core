device-tree: am335x-nutsboard-almond.dtb
volumes:
  nutsboard:
    schema: mbr
    bootloader: u-boot
    structure:
      - name: bootloader
        size: 6M
        offset: 2M
        content:
          - image: MLO
            offset: 512 #4097*512=(4097-4096)*512
          - image: u-boot.img
            offset: 1048576 #6144*512=(6144-4096)*512
        type: bare
      - name: system-boot
        type: 0C
        filesystem: vfat
        filesystem-label: system-boot
        offset: 8388608
        size: 128M
        content:
          - source: boot-assets/
            target: /
